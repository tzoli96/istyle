<!--Shipping method template-->
<li id="opc-shipping_method"
    class="checkout-shipping-method"
    data-bind="fadeVisible: visible(), blockLoader: isLoading"
    role="presentation">
    <div class="checkout-shipping-method">
        <h2 class="step-title" data-bind="i18n: 'Select your shipping method'" data-role="title"></h2>
        <!-- ko foreach: getRegion('before-shipping-method-form') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div id="checkout-step-shipping_method"
             class="step-content"
             data-role="content"
             role="tabpanel"
             aria-hidden="false">
            <!-- ko if: rates().length  -->
            <form class="form methods-shipping" id="co-shipping-method-form" data-bind="submit: setShippingInformation" novalidate="novalidate">
                <div id="checkout-shipping-method-load">
                    <table class="table-checkout-shipping-method">
                        <thead>
                        <tr class="row">
                            <th class="col col-method" data-bind="i18n: 'Select Method'"></th>
                            <th class="col col-price" data-bind="i18n: 'Price'"></th>
                            <th class="col col-method" data-bind="i18n: 'Method Title'"></th>
                            <th class="col col-carrier" data-bind="i18n: 'Carrier Title'"></th>
                        </tr>
                        </thead>
                        <tbody>

                        <!-- @TODO replace if: -->
                        <!-- @TODO if the same carrier methods are not one behind the other it will not work -->
                        <!--ko if: window.carrier = [] --><!-- /ko -->

                        <!--ko foreach: { data: rates(), as: 'method'}-->
                        <!--ko if: window.carrier.indexOf(method.carrier_code) == -1 -->

                            <!-- ko if: method.hasOwnProperty('extension_attributes')
                                && method.extension_attributes.hasOwnProperty('method_group_block')
                                && method.extension_attributes.method_group_block == true -->
                            <tr class="row carrier-title">
                                <td class="col col-carrier" colspan="6"
                                  data-bind="text: method.carrier_title, attr: {'id': 'label_carrier_' + method.method_code + '_' + method.carrier_code}"></td>
                            </tr>
                            <!-- /ko -->

                        <!-- /ko -->
                        <!--ko if: window.carrier.push(method.carrier_code) --><!-- /ko -->

                        <tr class="row" data-bind="click: $parent.selectShippingMethod">
                            <td class="col col-method" colspan="4">
                                <label class="custom-control custom-radio">
                                    <!-- ko ifnot: method.error_message -->
                                    <!-- ko if: $parent.rates().length == 1 -->
                                    <input class="custom-control-input" type="radio" data-bind="attr: {
                                                    checked: $parent.rates().length == 1,
                                                    'value' : method.carrier_code + '_' + method.method_code,
                                                    'id': 's_method_' + method.method_code,
                                                    'aria-labelledby': 'label_method_' + method.method_code + '_' + method.carrier_code + ' ' + 'label_carrier_' + method.method_code + '_' + method.carrier_code
                                                 }" />
                                    <!-- /ko -->
                                    <!--ko ifnot: ($parent.rates().length == 1)-->
                                    <input class="custom-control-input" type="radio" data-bind="
                                        value: method.carrier_code + '_' + method.method_code,
                                        checked: $parent.isSelected,
                                        attr: {
                                            'id': 's_method_' + method.carrier_code + '_' + method.method_code,
                                            'aria-labelledby': 'label_method_' + method.method_code + '_' + method.carrier_code + ' ' + 'label_carrier_' + method.method_code + '_' + method.carrier_code
                                        },
                                        click: $parent.selectShippingMethod"/>
                                    <!--/ko-->
                                    <!-- /ko -->

                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">
                                        <span class="price">
                                            <!-- ko foreach: $parent.getRegion('price') -->
                                            <!-- ko template: getTemplate() --><!-- /ko -->
                                            <!-- /ko -->
                                        </span>

                                        <span
                                            class="title"
                                            data-bind="text: method.method_title, attr: {'id': 'label_method_' + method.method_code + '_' + method.carrier_code}">
                                        </span>

                                        <!-- ko if: method.hasOwnProperty('extension_attributes')
                                            && method.extension_attributes.hasOwnProperty('method_info') -->
                                        <span class="info" data-bind="html: method.extension_attributes.method_info"></span>
                                        <!-- /ko -->

                                        <!-- ko ifnot: method.hasOwnProperty('extension_attributes')
                                            && method.extension_attributes.hasOwnProperty('method_group_block')
                                            && method.extension_attributes.method_group_block == true -->
                                        <span class="carrier"
                                              data-bind="text: method.carrier_title, attr: {'id': 'label_carrier_' + method.method_code + '_' + method.carrier_code}">
                                        </span>
                                        <!-- /ko -->
                                    </span>
                                </label>
                            </td>
                        </tr>

                        <!-- ko if: method.hasOwnProperty('extension_attributes')
                            && method.extension_attributes.hasOwnProperty('method_container') -->
                        <tr class="row method-container">
                            <td class="col" colspan="6">
                                <div data-bind="html: method.extension_attributes.method_container"></div>
                            </td>
                        </tr>
                        <!-- /ko -->

                        <!-- ko if:  method.error_message -->
                        <tr class="row row-error">
                            <td class="col col-error" colspan="4">
                                <div class="message error">
                                    <div data-bind="text: method.error_message"></div>
                                </div>
                                <span class="no-display">
                                    <input type="radio" data-bind="attr: {'value' : method.method_code, 'id': 's_method_' + method.method_code}"/>
                                </span>
                            </td>
                        </tr>
                        <!-- /ko -->

                        <!-- /ko -->
                        </tbody>
                    </table>
                </div>

                <div id="onepage-checkout-shipping-method-additional-load">
                    <!-- ko foreach: getRegion('shippingAdditional') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                </div>
                <!-- ko if: errorValidationMessage().length > 0 -->
                <div class="message notice">
                    <span><!-- ko text: errorValidationMessage()--><!-- /ko --></span>
                </div>
                <!-- /ko -->
                <div class="actions-toolbar" id="shipping-method-buttons-container">
                    <div class="primary">
                        <button data-role="opc-continue" type="submit" class="button action continue primary col-md-6 col-lg-8 col-xl-6">
                            <span data-bind="i18n: 'Continue to payment method'"></span>
                        </button>
                    </div>
                </div>
            </form>
            <!-- /ko -->
            <!-- ko ifnot: rates().length > 0 --><div class="no-quotes-block"><!-- ko i18n: 'Sorry, no quotes are available for this order at this time'--><!-- /ko --></div><!-- /ko -->
        </div>
    </div>
</li>
