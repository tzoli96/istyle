<!-- ko if: (isVisible()) -->
<div class="shipping-information">
    <div class="ship-to">
        <div class="shipping-information-title clearfix">
            <span class="float-left text-bold">
                <strong data-bind="i18n: 'Ship to:'"></strong>
            </span>
            <button class="btn btn-sm float-right" data-bind="click: back">
                <i class="icon icon-edit"></i>
            </button>
        </div>
        <div class="shipping-information-content">
            <!-- ko foreach: getRegion('ship-to') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
    </div>
    <div class="ship-via">
        <div class="shipping-information-title clearfix">
            <span class="float-left text-bold">
                <strong data-bind="i18n: 'Shipping method'"></strong>
            </span>
            <button class="btn btn-sm float-right" data-bind="click: backToShippingMethod">
                <i class="icon icon-edit"></i>
            </button>
        </div>
        <div class="shipping-information-content">
            <span class="value" data-bind="text: getShippingMethodTitle()"></span>
        </div>
    </div>
</div>
<!--/ko-->
<!-- ko ifnot: (isVisible()) -->
<div class="checkout-info-box-container" data-bind="html: window.checkoutConfig.checkout_info_box"></div>
<!--/ko-->
