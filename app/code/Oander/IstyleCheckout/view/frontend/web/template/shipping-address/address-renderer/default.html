<div class="col-sm-6 col-md-4 col-shipping-address-item">
    <div class="card card--shipping-address-item" data-bind="css: (isSelected() && hasSelectedAddress()) ? 'selected-item' : 'not-selected-item'">
        <div data-bind="html: sortCardAddress(address())"></div>

        <div class="card__actions">
            <!-- ko if: (address().isEditable()) -->
            <button
                type="button"
                class="edit-address-link action outline-secondary"
                data-bind="click: editAddress, visible: address().isEditable()">
                <span data-bind="i18n: 'Edit'"></span>
            </button>
            <!-- /ko -->

            <!-- ko if: (isSelected() && hasSelectedAddress()) -->
            <button type="button" class="action-select-shipping-item action primary" disabled="disabled">
                <i class="icon fa fa-check-circle"></i>
                <span data-bind="i18n: 'Selected'"></span>
            </button>
            <!-- /ko -->

            <!-- ko ifnot: (isSelected() && hasSelectedAddress()) -->
            <button type="button" data-bind="click: selectAddress"
                    class="action-select-shipping-item action primary">
                <span data-bind="i18n: 'Ship Here'"></span>
            </button>
            <!-- /ko -->
        </div>
    </div>
</div>
